  unknown-command: Zeperium couldn't find that command!
  server-full: Zeperium's currently overloaded, try again later!
  outdated-client: Zeperium support clients from 1.8 to 1.16 only!
  outdated-server: Zeperium support clients from 1.8 to 1.16 only!
  restart: This Zeperium node will be right back!
commands:
  log: true
  tab-complete: 0
  send-namespaced: true
  spam-exclusions: []
  silent-commandblock-console: true
  replace-commands: []
advancements:
  disable-saving: false
  disabled:
